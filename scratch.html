<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .outercontainer{
            width: 100%;
            position: relative;
        }
        .main{
            display: flex;
            width: 300%;
            transition: margin 1s;
        }
        .main img{
            width: 33.3333%;
        }
        .arrows{
            position: absolute;
            top: 50%;
            width: 40px;
            cursor: pointer;
            transform: translateY(-50%)
        }
        #left{
            left: 0;
        }
        #right{
            right: 0;
        }
    </style>
</head>
<body>

    <!-- This is the navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Carousel project Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="scratch.html">Carousel From Scratch</a>
            </li>
           
          </ul>
        </div>
      </nav>

        <h1>This is the carousel from scratch</h1>   
        <div class = "outercontainer" id = "outercontainer">
            <div class = "main">
                <img src = "https://images.unsplash.com/photo-1519867850-74775a87e783?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnJlc25vfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60">
                <img src = "https://images.unsplash.com/photo-1632965914582-906d9aca6705?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bWVyY2VkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60">
                <img src = "https://images.unsplash.com/photo-1506610163-9cd7b1c78a78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
            </div>
            <img class = "arrows" src = "images/left.png" alt = "left arrow" id = "left">
            <img class = "arrows" src = "images/right.png" alt = "right arrow" id = "right">
        </div>   
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
            let currentPosition = 0
            // document.getElementById("outercontainer").addEventListener('click', function(){
            //     currentPosition = currentPosition + 1
            //     document.querySelector(".main").style.marginLeft = '-' + (currentPosition*100) + '%'
            // })
            document.getElementById("left").addEventListener("click", function(){
                if(currentPosition > 0){
                    currentPosition = currentPosition - 1
                    document.querySelector(".main").style.marginLeft = '-' + (currentPosition* 100) + '%'
                }
            })
            document.getElementById("right").addEventListener("click", function(){
                if (currentPosition < 2){
                    currentPosition = currentPosition + 1
                    document.querySelector(".main").style.marginLeft = "-" + (currentPosition*100) + '%'
                }
            })

        </script>
    </body>
</html>
